<body>
    <script>

let boy= Number(prompt("Boyunuzu giriniz (cm olarak):"));
let kilo= Number(prompt("Kilonuzu giriniz:"));

let endex=kilo / (boy/100)**2;

if(endex<18.5){
    alert("ideal kilonun altındasınız");
}else if(endex<25){
    alert("ideal kilodasınız"+ endex);
}else if(endex<30){
    alert("ideal kilonun üstündesiniz"+ endex);
}else if(endex<40){
    alert("ideal kilonun çok üstündesiniz. afedersiniz de obezsiniz hanfendi");
}else{
    alert("morbid obez diye bişi çıktın orospucocuu kilo ver lan ölcen");
}


    </script>
